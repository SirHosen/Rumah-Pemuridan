<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4049;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C89F5D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A3429;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,800 400,400 800,600 1200,300 1600,500 1920,400 1920,1080 0,1080" fill="url(#mountainGradient)" opacity="0.8"/>
  <polygon points="200,900 600,500 1000,700 1400,400 1800,600 1920,550 1920,1080 0,1080" fill="url(#mountainGradient)" opacity="0.6"/>
  
  <!-- Fog/Mist -->
  <rect width="1920" height="300" y="780" fill="white" opacity="0.1"/>
</svg>
